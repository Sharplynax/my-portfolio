<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Aryan Kumar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aryan Kumar</h1>
        <p>Contact me via the form below</p>
    </header>
    <main>
        <h2>Send a Message</h2>
        <form action="https://formsubmit.co/aryank.210704@gmail.com" method="POST">
            <!-- Name Field -->
            <input type="text" name="name" placeholder="Your Name" required>

            <!-- Email Field -->
            <input type="email" name="email" placeholder="Your Email" required>

            <!-- Message Field -->
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>

            <!-- Anti-Bot Hidden Input -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirect to Thank You Page -->
            <input type="hidden" name="_next" value="https://yourwebsite.github.io/thank-you.html">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Aryan Kumar | <a href="https://www.linkedin.com/in/aryan-kumar-088a11299" target="_blank">LinkedIn</a></p>
    </footer>
</body>
</html>
